sudo: required
services:
  - docker
before_install:
  - docker build -t abutler93/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true abutler93/react-test npm test

after_success:
  - docker build -t abutler93/multi-client ./client
  - docker build -t abutler93/multi-nginx ./nginx
  - docker build -t abutler93/multi-api ./api
  - docker build -t abutler93/multi-worker ./worker
  # login to docker CLI
  - docker login -u $DOCKER_ID -p $DOCKER_PWD
  - docker push  abutler93/multi-client
  - docker push  abutler93/multi-nginx
  - docker push  abutler93/multi-api
  - docker push  abutler93/multi-worker

deploy:
  provider: elasticbeanstalk
  region: eu-west-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-eu-west-1-742448073407
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY